<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/bulmaswatch.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>High Scores</title>
</head>

<body>
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">

          <span class="navbar-burger burger" data-target="navbarMenuHero1">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>

        <div id="navbarMenuHero1" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" a href="index.html">
              New Game
            </a>
            <a class="navbar-item" a href="hscore.html">
              High Scores
            </a>
          </div>
        </div>

      </div>
    </nav>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        High Scores !!
      </h1>
      <h2 class="button is-success is-rounded">
        <a class="navbar-item" a href="index.html">
          New Game
        </a>
      </h2>
      <hr>
      <div class="scores-section" id="content">
        <table class="table is-fullwidth is-hoverable " id="scores">
          <thead>
            <tr>
              <th> Name </th>
              <th> Score </th>
              <th> Date & Time</th>
            </tr>
          </thead>
          <tbody class="scores-tbody"></tbody>
        </table>
      </div>
      <br>
      <h2>
        <button class="button is-danger is-rounded" id="clear-button"> Clear High Scores!</button>
      </h2>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script/script.js"></script>

</html>
